{% extends "./base.html" %}

{% block content %}
<form class="form-class" action="" method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div>
        <span>{{ form.car.label }}: </span>{{ form.car }}
    </div>
    <div>
        <span>{{ form.distance.label }}: </span>{{ form.distance }}
    </div>
    {{ form.errors }}
    <button type="submit" class="submit-button">Go!</button>
</form>
{% endblock content %}
